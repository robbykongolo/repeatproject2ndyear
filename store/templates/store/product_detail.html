
{% extends 'store/base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">{% if product.image %}<img src="{{ product.image.url }}" class="img-fluid">{% endif %}</div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <h4>â‚¬{{ product.price }}</h4>
    {% if user.is_authenticated %}
      <a class="btn btn-success" href="{% url 'add_to_cart' product.pk %}">Add to cart</a>
      <a class="btn btn-outline-secondary" href="{% url 'add_to_wishlist' product.pk %}">Add to wishlist</a>
    {% else %}
      <p>Please log in to purchase.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
