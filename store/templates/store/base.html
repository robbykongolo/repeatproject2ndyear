
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Foods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'product_list' %}">HealthFoods</a>
        <div class="collapse navbar-collapse">
          <form class="d-flex ms-auto" method="get" action="{% url 'product_list' %}">
            <input class="form-control me-2" type="search" name="q" value="{{ q }}" placeholder="Search products">
            <button class="btn btn-light" type="submit">Search</button>
          </form>
          <ul class="navbar-nav ms-3">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Cart</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'wishlist' %}">Wishlist</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'order_history' %}">Orders</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}?next={%url 'product_list'%}">Logout</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}"> Sign Up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
